<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">

    <div class="topnleft">
      <div class="result">
        <p>Your Result</p>
      </div>
      <div class="outofhundred">
        <p><span class="score">76</span> </p>
          <p> of 100</p>
      </div>
      <div class="description">
        <p class="grade">Great</p>
        <p class="statement">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="bottomnright">
      <div>
        <p class="summary">Summary</p>
      </div>
      <div class="reaction">
        <p class="theme" style="color: hsl(0, 100%, 67%);">Reaction</p>
        <p class="meh">80 <span class="hundred">/ 100</span></p>
      </div>
      <div class="memory">
        <p class="theme" style="color: hsl(39, 100%, 56%);"> Memory </p>
        <p class="meh">92 <span class="hundred">/ 100</span></p>
      </div>
      <div class="verbal">
        <p class="theme" style="color: hsl(166, 100%, 37%);">Verbal</p>
        <p class="meh">61 <span class="hundred">/ 100</span></p>
      </div>
      <div class="visual">
        <p class="theme" style="color:hsl(234, 85%, 45%); ">Visual</p>
        <p class="meh">72 <span class="hundred">/ 100</span></p>
      </div>
      <div class="fun"><a href=""><button class="button">Continue</button></a></div>
        </div>
    </div>
  
  
  </div>
</body>
</html>
